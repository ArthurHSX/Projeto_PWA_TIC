<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Petshop favoritos</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <link rel="manifest" href="./manifest.webmanifest" crossorigin="use-credentials" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Tô Ferrado" />
    <link rel="icon" type="image/png" href="./images/icones/favicon.ico" />
    <link rel="apple-touch-icon" sizes="72x72" href="./images/icones/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="./images/icones/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="./images/icones/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="./images/icones/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./images/icones/apple-icon-180x180.png" />
</head>

<body>
    <div id="componente1" class="component">
        <header class="hearderBar primary centered">
            <h1>Petshops favoritos</h1>
        </header>

        <div class="content">
            <div id="blank">
                <img src="./images/pet-background.png" class="center">
                <p class="mt3">Nenhum petshop cadatrado ainda... </p>
            </div>
        </div>

        <div class="content">
            <ul id="listaPetshops" class="list petshop hidden">
            </ul>
        </div>

        <div class="buttonGroup bottom end">
            <button id="btnNovoPetshop" class="button bottom floatingroundedbutton secondary">
                <img src="./images/mono-add.png" class="center add">
            </button>
        </div>
    </div>

    <div id="componente2" class="component hidden">
        <div class="modalArea">
            <div class="container">
                <div>
                    <h1>Cadastro de petshop</h1>
                </div>
            </div>
            <div class="mt3">
                <div class="field">
                    <label class="third">Petshop:</label>
                    <input id="iptNome" type="text" autocomplete="off">
                </div>
                <div class="field mt1">
                    <label class="third">Endereço:</label>
                    <input id="iptEndereco" type="text">
                </div>
            </div>
            <div class="mt2">
                <div class="container" style="justify-content: space-between;">
                    <div>
                        <h3>Serviços ofertados:</h3>
                    </div>
                    <div class="buttonGroup end">
                        <button id="btnNewService" class="button secondary">
                            novo serviço
                        </button>
                    </div>
                </div>

                <div id="divFieldServico" class="mt1 hidden">
                    <div class="field">
                        <label class="fifty">Serviço:</label>
                        <input id="iptNomeServico" type="text" autocomplete="off">
                    </div>
                    <div class="field mt1">
                        <label class="fifty">Preço:</label>
                        <input id="iptValorServico" type="number" autocomplete="off">
                    </div>
                    <div class="buttonGroup mt3">
                        <button id="btnVoltarService" class="button ">Voltar</button>
                        <button id="btnAddService" class="button sucess">Adicionar servico</button>
                    </div>
                </div>

                <ul id="ulListaServico" class="list">
                </ul>

                <div id="divSalvar">
                    <div class="buttonGroup mt3">
                        <button id="btnVoltarCad" class="button ">Voltar</button>
                        <button id="btnSalvarNovo" class="button sucess">Confirmar</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="componente3" class="component hidden">
        <div class="modalArea">
            <div class="container">
                <div>
                    <h1 id="h1NomePetshop">Nome petshop</h1>
                </div>
            </div>
            <div class="container mt2">
                <div class="quarter">
                    <img src="./images/maker-maps.png" class="center marker">
                </div>
                <div style="margin-left: 0.8em;">
                    <label id="lblEnderecoPet"></label>
                </div>
            </div>
            <div class="mt2">
                <div class="container" style="justify-content: space-between;">
                    <div>
                        <h3>Serviços ofertados:</h3>
                    </div>
                    <div class="buttonGroup end">
                        <button id="btnNewServicePet" class="button secondary">
                            novo serviço
                        </button>
                    </div>
                </div>

                <div id="divFieldServicoPet" class="mt1 hidden">
                    <div class="field">
                        <label class="fifty">Serviço:</label>
                        <input id="iptNomeServicoPet" type="text">
                    </div>
                    <div class="field mt1">
                        <label class="fifty">Preço:</label>
                        <input id="iptValorServicoPet" type="number">
                    </div>
                    <div class="buttonGroup mt3">
                        <button id="btnVoltarServicoPet" class="button ">Voltar</button>
                        <button id="btnAddServicePet" class="button sucess">Adicionar servico</button>
                    </div>
                </div>

                <ul id="ulListaServicoPet" class="list">
                </ul>

                <div id="divSalvarPet">
                    <div class="buttonGroup mt3">
                        <button id="btnDeletarPet" class="button danger">Deletar</button>
                        <button id="btnVoltarPet" class="button ">Voltar</button>
                        <button id="btnSalvarPet" class="button sucess">Confirmar</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
